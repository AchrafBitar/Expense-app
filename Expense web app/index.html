<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application de suivi des dépenses</title>
</head>
<body>
    <h1>Application de suivi des dépenses</h1>
    <div class="input-section">
        <label for="category-select">Catégorie:</label>
        <select id="category-select">
            <option value="Food & Beverage">Nourriture & boissons</option>
            <option value="Rent">Loyer</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxant</option>
        </select>
        <label for="amount-input">Montant:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Ajouter</button>
    </div>
    <div class="expenses-list">
        <h2>List des dépenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Categorie</th>
                    <th>Quantité</th>
                    <th>Date</th>
                    <th>Suprimmer</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Totale:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
